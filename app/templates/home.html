{% extends 'base.html' %}
{% block content %}
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>

    <!-- DB Status - Content Row -->
    <div class="row">

      <!-- DB Status -->
      <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
          <!-- Card Header - Dropdown -->
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Database Status</h6>
          </div>
          <!-- Card Body -->
          <div class="card-body">
            <div class="chart-area">
  <!--                    <canvas id="myAreaChart"></canvas>-->
              <table id="db_connection_status_table" class="table">
                <thead>
                    <tr>
                        <td>Status</td>
                        <td>Database</td>
                        <td>Timestamp</td>
                    </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- DB Status Info -->
      <div class="col-xl-4 col-lg-5">
         <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-secondary">DB Info</h6>
          </div>
          <div class="card-body">
            This is the status of all the databases.
          </div>
        </div>
      </div>
    </div>

    <!-- System Status - Content Row -->
    <div class="row">

      <!-- System Status -->
      <div class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
          <!-- Card Header - Dropdown -->
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">System Status</h6>
          </div>
          <!-- Card Body -->
          <div class="card-body">
            <div class="chart-area">
              <table id="system_status_table" class="table">
                <thead>
                    <tr>
                        <td>Status</td>
                        <td>Database</td>
                        <td>Timestamp</td>
                    </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- System Status Info -->
      <div class="col-xl-4 col-lg-5">
         <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-secondary">System Info</h6>
          </div>
          <div class="card-body">
            (TODO) This is the status of all the systems.
          </div>
        </div>
      </div>
    </div>

    <!-- Content Row -->
    <div class="row">


    </div>

  </div>
  <!-- /.container-fluid -->
{% endblock %}
